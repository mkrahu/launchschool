<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8" />
    <style>
      body {
        margin: 50px;
      }

      ul {
        background-color: #a7ceff;
        border: 10px solid blue;
        list-style: none;
        padding: 0;
      }

      li {
        background-color: #ffc;
        border: 10px solid red;
        display: inline-block;
        box-sizing: border-box;
        line-height: 120px;
        width: 23%;
        min-height: 120px;
        text-align: center;
        margin: 0 1%;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>Item 1</li><!--
    --><li>Item 2</li><!--
    --><li>Item 3</li><!--
    --><li>Item 4</li>
    </ul>
  </body>
</html>
