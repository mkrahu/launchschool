<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spacing and Dimensions</title>
    <meta charset="utf-8" />
    <style>
    #div1 {
      box-sizing: border-box;
      display: inline-block;
      width: 300px;
      height: 300px;
      background-color: #fcc;
      padding: 20px;
      margin-right: 20px;
    }
    #div2 {
      box-sizing: border-box;
      display: inline-block;
      width: 300px;
      height: 300px;
      background-color: #ccf;
      border: 5px solid black;
    }
    </style>
  </head>
  <body>
    <div id="div1"></div><div id="div2"></div>
  </body>
</html>
